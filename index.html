<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üéÆ Global Tic-Tac-Toe</h1>
            <p class="subtitle">Play and compete on the global leaderboard!</p>
        </header>

        <div class="stats-banner">
            <div class="stat-item">
                <span class="stat-label">Total Games Played</span>
                <span class="stat-value" id="totalGames">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">X Wins</span>
                <span class="stat-value" id="xWins">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">O Wins</span>
                <span class="stat-value" id="oWins">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Draws</span>
                <span class="stat-value" id="draws">0</span>
            </div>
        </div>

        <div class="game-section">
            <div class="current-player">
                Current Player: <span id="currentPlayer">X</span>
            </div>

            <div class="board" id="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>

            <div class="game-status" id="gameStatus"></div>

            <button class="reset-btn" id="resetBtn">New Game</button>
        </div>

        <div class="leaderboard">
            <h2>üèÜ Recent Games</h2>
            <div class="leaderboard-list" id="leaderboardList">
                <div class="loading">Loading recent games...</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="game.js"></script>
</body>
</html>
